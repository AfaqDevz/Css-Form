<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="https://linguaholic.com/linguablog/wp-content/uploads/2021/03/A-Huge-Thank-You-compress.jpeg">
                <br>
                <br>
                <br>
                <input type="text" placeholder="Name" required>
                <br>
                <br>
                <br>
                <input type="email" placeholder="Email" required>
                <br>
                <br>
                <br>
                <input type="password" maxlength="8" placeholder="Password" required>
                <br>
                <br>
                <br>
                <input type="text" maxlength="11" placeholder="Number" required>
                <br>
                <br>
                <br>
                <textarea placeholder="Message" maxlength="140" name="Message" id="" cols="19" rows="5" required></textarea>
                <br>
                <br>
                <br>
                <button type="submit" id="submit">SUBMIT</button>
                <button type="reset" id="reset">CANCEL</button>
        </form>
    </div>
</body>
</html>
